{% extends 'webapps2024/base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Send Payment{% endblock %}

{% block content %}
    <h1>Send Payment</h1>
    <br>
    <h5>Send payment from your current account in {{ user.currency }}</h5>
    <br>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Payment</button>
    </form>

{% endblock %}
